<style>
    main {
        background-color: black;
    }
</style>

<h1 style="margin-bottom:0;">New Blog Posts</h1>
<sub>After Sept. 2024</sub>
{% for post in collections.post %}
<ul>
    <li><a href="{{ post.url }}">{{ post.data.title }}</a></li>
</ul>
{% endfor %}

<hr>

<h1 style="margin-bottom:0;">Old blog Posts</h1>
<sub>Before Sept. 2024</sub>
{% for old in collections.old %}
<ul>
    <li><a href="{{ old.url }}">{{ old.data.title }}</a></li>
</ul>
{% endfor %}
